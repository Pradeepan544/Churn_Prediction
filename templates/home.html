<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>
        <form method="POST">
            <div class="form-group">
                <label for="query1">Senior Citizen (0 or 1):</label>
                <input type="text" id="query1" name="query1" value="{{ query1 }}">
            </div>
            <div class="form-group">
                <label for="query2">Monthly Charges:</label>
                <input type="text" id="query2" name="query2" value="{{ query2 }}">
            </div>
            <div class="form-group">
                <label for="query3">Total Charges:</label>
                <input type="text" id="query3" name="query3" value="{{ query3 }}">
            </div>
            <div class="form-group">
                <label for="query4">Gender (Male or Female):</label>
                <input type="text" id="query4" name="query4" value="{{ query4 }}">
            </div>
            <div class="form-group">
                <label for="query5">Partner (Yes or No):</label>
                <input type="text" id="query5" name="query5" value="{{ query5 }}">
            </div>
            <div class="form-group">
                <label for="query6">Dependents (Yes or No):</label>
                <input type="text" id="query6" name="query6" value="{{ query6 }}">
            </div>
            <div class="form-group">
                <label for="query7">Phone Service (Yes or No):</label>
                <input type="text" id="query7" name="query7" value="{{ query7 }}">
            </div>
            <div class="form-group">
                <label for="query8">Multiple Lines (Yes, No, or No phone service):</label>
                <input type="text" id="query8" name="query8" value="{{ query8 }}">
            </div>
            <div class="form-group">
                <label for="query9">Internet Service (DSL, Fiber optic, or No):</label>
                <input type="text" id="query9" name="query9" value="{{ query9 }}">
            </div>
            <div class="form-group">
                <label for="query10">Online Security (Yes, No, or No internet service):</label>
                <input type="text" id="query10" name="query10" value="{{ query10 }}">
            </div>
            <div class="form-group">
                <label for="query11">Online Backup (Yes, No, or No internet service):</label>
                <input type="text" id="query11" name="query11" value="{{ query11 }}">
            </div>
            <div class="form-group">
                <label for="query12">Device Protection (Yes, No, or No internet service):</label>
                <input type="text" id="query12" name="query12" value="{{ query12 }}">
            </div>
            <div class="form-group">
                <label for="query13">Tech Support (Yes, No, or No internet service):</label>
                <input type="text" id="query13" name="query13" value="{{ query13 }}">
            </div>
            <div class="form-group">
                <label for="query14">Streaming TV (Yes, No, or No internet service):</label>
                <input type="text" id="query14" name="query14" value="{{ query14 }}">
            </div>
            <div class="form-group">
                <label for="query15">Streaming Movies (Yes, No, or No internet service):</label>
                <input type="text" id="query15" name="query15" value="{{ query15 }}">
            </div>
            <div class="form-group">
                <label for="query16">Contract (Month-to-month, One year, or Two year):</label>
                <input type="text" id="query16" name="query16" value="{{ query16 }}">
            </div>
            <div class="form-group">
                <label for="query17">Paperless Billing (Yes or No):</label>
                <input type="text" id="query17" name="query17" value="{{ query17 }}">
            </div>
            <div class="form-group">
                <label for="query18">Payment Method (Electronic check, Mailed check, Bank transfer (automatic), or Credit card (automatic)):</label>
                <input type="text" id="query18" name="query18" value="{{ query18 }}">
            </div>
            <div class="form-group">
                <label for="query19">Tenure (in months):</label>
                <input type="text" id="query19" name="query19" value="{{ query19 }}">
            </div>
            <button type="submit" class="btn">Predict Churn</button>
        </form>

        {% if output1 %}
        <div class="output">
            <h3>Prediction Results:</h3>
            <p>{{ output1 }}</p>
            <p>{{ output2 }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
